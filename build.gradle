group = 'com.macasaet.lambda'
version = '0.0.2'
project.ext.sourceCompatibility = 1.5

apply plugin: 'java'
apply plugin: 'maven'

repositories {
  mavenCentral()
}

jar {
  manifest {
    attributes 'Specification-Title': 'Fluent Lambda',
      'Specification-Version': '0.0',
      'Implementation-Title': group,
      'Implementation-Version': version
  }
}

task writeNewPom << {
  pom {
    project {
      inceptionYear '2014'
      licenses {
        license {
          name 'The Apache Software License, Version 2.0'
          url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          distribution 'repo'
        }
      }
    }
  }.writeTo( "${buildDir/newpom.xml}" )
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '10.0'
  compile group: 'cglib', name: 'cglib-nodep', version: '2.2.2'
  compile group: 'commons-lang', name: 'commons-lang', version: '2.5'
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'

  testCompile group: 'junit', name: 'junit', version: '4.11'
  testCompile group: 'org.apache.commons', name: 'commons-math', version: '2.2'
  testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.1'
}
